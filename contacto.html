    <div class="container">
        <div id="header">
            <div class="main-header">
                <img src="img/logo.jpg" alt="logo">
                <input type="checkbox" id="menu-bar">
                <label class="fas fa-bars" for="menu-bar"></label>
                <nav class="menu">

                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div><img class="fondo-principal"
            src="https://media3.giphy.com/media/93RFHTktkcq7C/giphy.gif?cid=790b76111db424e1cd50f06d9bb46b144244a4cb21d0120a&rid=giphy.gif"
            alt="" width="100%" height="113.3%"></div>
    <div class="main">
        <div class="contenido">
            <div class=main-container>
                <div class="formulario">
                    <div class="formulario-container">
                        <div class="subtitulo">
                            <h2>CONTACTACTANOS</h2>
                        </div> <br>
                        <div class="form-nombre">
                            <label class="name" for="nombre">Nombre de usuario</label><br> <br>
                            <input id="nombre" type="text" name="nombre" placeholder="Ingrese su usuario">
                        </div> <br>
                        <div class="form-mail">
                            <label class="mail" for="mail">Correo electrónico</label><br> <br>
                            <input id="mail" type="email" name="pass" placeholder="Ingrese su email">
                        </div> <br>
                        <div class="form-message">
                            <label class="message" for="nombre">Mensaje</label><br> <br>
                            <textarea name="message" id="message" cols="35" rows="8"
                                placeholder="Escriba su mensaje aquí..."></textarea>
                        </div>
                        <div class="formulario-button">
                            <button type="submit" name="button">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
